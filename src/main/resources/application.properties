spring.application.name=excel-to-xml

# Server Configuration (Render automatski postavlja PORT env variable)
server.port=${PORT:8080}

# Supabase PostgreSQL Configuration
# Konfiguracija se učitava kroz DatabaseConfig.java
# Možete koristiti ili SUPABASE_DB_URL ili pojedinačne varijable (SUPABASE_DB_HOST, SUPABASE_DB_PORT, SUPABASE_DB_NAME)

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

